<div class="col-md-4 offset-md-4 card card-body">
    <h5 class="text-center">Welcome to Library Management System please login!!!</h5>
    <form action="" #loginForm="ngForm" (ngSubmit)="login(loginForm)" method="POST">
        <div class="form-group mt-2">
            <label for="id">ID*</label>
            <input type="number" name="id" required placeholder="Enter your id" class="form-control" 
            #id="ngModel" ngModel>
            <div *ngIf="id.invalid && id.touched" class="text-danger">
                <p *ngIf="id.error.required" ></p>
                This fied is mandatory

            </div>
        </div>



        <div class="form-group mt-2">
            <label for="password">Password*</label>
            <input type="password" name="password" required minlength="8" placeholder="Enter your password" class="form-control"
               #password="ngModel" ngModel>
               <div *ngIf="password.invalid && password.touched" class="text-danger">
                    <p *ngIf="password.error.required" ></p>
                  This is mandatory
                  <p *ngIf="password.error.minlength"></p>
                This field accepts minimum 8 characters
                </div>
        </div>

        <a class="float-right" routerLink="/">Forgot Password</a>
        <div class="checkbox" style="width: 150px;">
            <label><input name="remember" type="checkbox" value="Remember me"></label>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-success flaot-right">Login</button>
        </div>
    </form>
</div>
